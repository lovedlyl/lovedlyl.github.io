<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">
<title>忘记密码</title>
</head>
<body>
<div class="container">
<header class="header">
<div class="row"><span class="icon icon-circle">&lsaquo;</span></div>
<h1>忘记密码</h1><a class="regist" href="#">注册</a>
</header>
</div>
<div class="clearfix"></div>
<h2 class="lead">
<div class="container">请填写身份验证信息</div>
</h2>
<div class="container">
<div class="spacer-lg"></div>
<p>如果您是平安用户，可尝试使用<span class="text-info">身份证号、一账通卡号或平安客户号</span>作为用户名登录。</p>
<p>如果您把手机号码或email邮箱设置为用户名，可尝试使用<span class="text-info">手机号码或email邮箱</span>作为用户名登录。</p>
<p>如果您尚未补充五项信息，将无法找您的用户名，建议您<span class="text-info">重新注册一账通 </span>。</p>
<div class="spacer-sm"></div>
<button class="btn btn-info">已阅</button>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/modal.js"></script>
<script src="js/index.js"></script>

</html>
